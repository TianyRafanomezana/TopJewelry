<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Projet Babylone</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
        @keyframes statusPulse {
            0% {
                transform: translate(-50%, 0) scale(1);
                border-color: rgba(255, 255, 255, 0.2);
            }

            50% {
                transform: translate(-50%, 0) scale(1.05);
                border-color: rgba(0, 170, 255, 0.8);
            }

            100% {
                transform: translate(-50%, 0) scale(1);
                border-color: rgba(255, 255, 255, 0.2);
            }
        }

        .pulse-animation {
            animation: statusPulse 0.4s ease-in-out;
        }

        @keyframes stepPulse {

            0%,
            100% {
                box-shadow: 0 0 10px currentColor;
            }

            50% {
                box-shadow: 0 0 20px currentColor;
            }
        }

        .step-active {
            animation: stepPulse 2s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-black m-0 p-0 overflow-hidden h-screen w-screen">


    <div id="infoBulle"
        class="hidden pointer-events-auto bg-white/10 backdrop-blur-md p-4 rounded-xl border border-white/20 w-64 shadow-2xl absolute z-50">
        <h2 id="infoTitle" class="font-bold text-blue-400">Composant</h2>
        <p id="infoDesc" class="text-sm text-gray-200">Description...</p>
    </div>

    <button id="backButton"
        class="hidden absolute top-4 left-4 z-50 bg-white/10 hover:bg-white/20 backdrop-blur-md text-white border border-white/20 px-6 py-2 rounded-lg transition-all duration-300 pointer-events-auto">
        ← Retour
    </button>

    <div id="statusModal"
        class="hidden absolute top-4 left-1/2 transform -translate-x-1/2 z-50 bg-white/10 backdrop-blur-md text-white border border-white/20 px-6 py-3 rounded-lg shadow-2xl pointer-events-none">
        <p id="statusText" class="text-sm font-medium text-center"></p>
    </div>

    <!-- Progress Stepper -->
    <ul id="progressTimeline"
        class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-50 bg-white/10 backdrop-blur-md border border-white/20 px-8 py-4 rounded-full shadow-2xl flex flex-row gap-x-2">
        <!-- Step 1: Poste de travail -->
        <li class="shrink basis-0 flex-1 group">
            <div class="min-w-7 min-h-7 w-full inline-flex items-center text-xs align-middle">
                <span id="step1"
                    class="size-7 flex justify-center items-center shrink-0 bg-blue-400 text-white font-medium rounded-full shadow-lg shadow-blue-400/50 step-active">
                    1
                </span>
                <div class="ms-2 w-12 h-1 bg-white/50 rounded"></div>
            </div>
            <div class="mt-2">
                <span class="block text-xs font-medium text-white whitespace-nowrap">
                    Poste
                </span>
            </div>
        </li>

        <!-- Step 2: CAO -->
        <li class="shrink basis-0 flex-1 group">
            <div class="min-w-7 min-h-7 w-full inline-flex items-center text-xs align-middle">
                <span id="step2"
                    class="size-7 flex justify-center items-center shrink-0 bg-gray-400/50 text-gray-400 font-medium rounded-full">
                    2
                </span>
                <div class="ms-2 w-12 h-1 bg-white/50 rounded"></div>
            </div>
            <div class="mt-2">
                <span class="block text-xs font-medium text-gray-400">
                    CAO
                </span>
            </div>
        </li>

        <!-- Step 3: Prototype -->
        <li class="shrink basis-0 flex-1 group">
            <div class="min-w-7 min-h-7 w-full inline-flex items-center text-xs align-middle">
                <span id="step3"
                    class="size-7 flex justify-center items-center shrink-0 bg-gray-400/50 text-gray-400 font-medium rounded-full">
                    3
                </span>
                <div class="ms-2 w-12 h-1 bg-white/50 rounded"></div>
            </div>
            <div class="mt-2">
                <span class="block text-xs font-medium text-gray-400">
                    Prototype
                </span>
            </div>
        </li>

        <!-- Step 4: Présentation -->
        <li class="shrink basis-0 flex-1 group">
            <div class="min-w-7 min-h-7 w-full inline-flex items-center text-xs align-middle">
                <span id="step4"
                    class="size-7 flex justify-center items-center shrink-0 bg-gray-400/50 text-gray-400 font-medium rounded-full">
                    4
                </span>
                <div class="ms-2 w-full h-1 flex-1 bg-white/50 rounded hidden"></div>
            </div>
            <div class="mt-2">
                <span class="block text-xs font-medium text-gray-400">
                    Présentation
                </span>
            </div>
        </li>
    </ul>
    <!-- End Stepper -->

    <canvas id="renderCanvas" class="block w-full h-full outline-none"></canvas>

    <script type="module" src="js/ME/index.js"></script>
</body>

</html>
